<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </header>
    <main class="container-fluid min-vh-100">
        <div class="row">
            <aside class="col-3 p-3">
                <div class="row">
                    <form>
                        <div class="mb-3 col-12">
                            <label class="form-label">Search for a city:</label>
                            <input id="search-box" type="input" class="form-control">
                        </div>
                        <button id="search-btn" class="btn">Search</button>
                    </form>
                    <ul id="city-history" class="col-12">
                    </ul>
                </div>
            </aside>
            <section class="row col-9 p-3">
                <div class="row col-12">
                    <div id="feature-box" class="">
                        <h2 id="city-name">City</h2>
                        <img id="weather-icon">
                        <p id="temp">Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                    </div>
                    <div id="five-day" class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
